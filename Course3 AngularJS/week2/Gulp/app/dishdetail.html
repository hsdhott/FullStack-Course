<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles/bootstrap-social.css" rel="stylesheet">
        <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishDetailCtrl">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src="{{dishDetailCtrl.dish.image}}" alt="Uthappizza"/>
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">
                            {{dishDetailCtrl.dish.name}} <span class="label label-danger">{{dishDetailCtrl.dish.label}}</span>
                            <span class="badge">{{dishDetailCtrl.dish.price | currency}}</span>
                        </h2>
                        <p>{{dishDetailCtrl.dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <div class="row">
                    <div class="col-xs-12 col-lg-5"><h3 class="media-heading">Customer Comments</h3></div>
                    <div class="col-xs-12 col-lg-7">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="sortByLabel">Sort by:</label>
                                <input type="text" id="sortByLabel" ng-model="sortByText"/>
                            </div>
                        </form>
                    </div>
                </div>

                <blockquote ng-repeat="comments in dishDetailCtrl.dish.comments | orderBy: sortByText">
                    <p>{{comments.rating}} Stars</p>
                    <p>{{comments.comment}}</p>
                    <footer>
                        <span>{{comments.author}}, </span>
                        <span>{{comments.date | date}}</span>
                    </footer>
                </blockquote>
            </div>
        </div>

    </div>
    
    <!-- build:js scripts/app.js -->
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="scripts/assignment1.js"></script>
    <!-- endbuild -->
</body>

</html>
